<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/WEB-INF/template/hometemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="content">
		<h:panelGroup layout="block">
			<p:tabView>
		        <p:tab title="From One">            
					<p:panelGrid layout="grid" columns="4" styleClass="clearfix">
					
					    <f:facet name="header">
					    	Application Details
					    </f:facet>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:selectOneMenu>
				            <f:selectItem itemLabel="Select One" itemValue="" />
				            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				            <f:selectItem itemLabel="PS4" itemValue="PS4" />
				            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				        </p:selectOneMenu>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputTextarea></p:inputTextarea>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						 <p:selectOneRadio id="console" value="Xbox One">
				            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				            <f:selectItem itemLabel="PS4" itemValue="PS4" />
				            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				        </p:selectOneRadio>
				        <p:outputLabel></p:outputLabel>
				        <p:outputLabel></p:outputLabel>
				        
					</p:panelGrid>
					<h:panelGroup layout="block" styleClass="btn-bar">
						
						<p:commandButton value="Save" />
						<p:commandLink value="Cancel" />
			 
					</h:panelGroup>
		        </p:tab>
		        <p:tab title="Data Grids">
		           
					<p:panelGrid layout="grid" columns="1" styleClass="clearfix">
					
					    <f:facet name="header">
					    	Data List
					    </f:facet>
					    <p:dataTable var="car" value="#{dtBasicView.cars}">
						    <p:column headerText="Id">
						        <h:outputText value="#{car.id}" />
						    </p:column>
						 
						    <p:column headerText="Year">
						        <h:outputText value="#{car.year}" />
						    </p:column>
						 
						    <p:column headerText="Brand">
						        <h:outputText value="#{car.brand}" />
						    </p:column>
						 
						    <p:column headerText="Color">
						        <h:outputText value="#{car.color}" />
						    </p:column>
						</p:dataTable>
					</p:panelGrid>
		        </p:tab>
		        <p:tab title="Results">
		            <p:panelGrid layout="grid" columns="4" styleClass="clearfix">
					
					    <f:facet name="header">
					    	Search Form
					    </f:facet>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:selectOneMenu>
				            <f:selectItem itemLabel="Select One" itemValue="" />
				            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				            <f:selectItem itemLabel="PS4" itemValue="PS4" />
				            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				        </p:selectOneMenu>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel value="USER_NAME"></p:outputLabel>
						<p:inputText/>
						<p:outputLabel/>
						<p:outputLabel/>
					</p:panelGrid>
					<h:panelGroup layout="block" styleClass="btn-bar">
						
						<p:commandButton value="Search" />
						<p:commandLink value="Cancel" />
			 
					</h:panelGroup>
					<p:panelGrid layout="grid" columns="1" styleClass="clearfix">
					
					    <f:facet name="header">
					    	Search Results
					    </f:facet>
					    <p:dataTable var="car" value="#{dtBasicView.cars}">
						    <p:column headerText="Id">
						        <h:outputText value="#{car.id}" />
						    </p:column>
						 
						    <p:column headerText="Year">
						        <h:outputText value="#{car.year}" />
						    </p:column>
						 
						    <p:column headerText="Brand">
						        <h:outputText value="#{car.brand}" />
						    </p:column>
						 
						    <p:column headerText="Color">
						        <h:outputText value="#{car.color}" />
						    </p:column>
						</p:dataTable>
					</p:panelGrid>
		        </p:tab>
		    </p:tabView>
			
			
		</h:panelGroup>
	</ui:define>


</ui:composition>
