<h:panelGroup layout="block" xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui">
    <header>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><h:graphicImage  name="logo.jpeg"  library="images" style="height: 80px;" alt="Logo"/></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <h:form>
                <ul class="nav navbar-nav navbar-right col-md-6">
                    <li><a href="#">Welcome, #{user.firstName} #{user.lastName}!</a></li>		        
                    <li>
                        <h:commandLink class="stopMoving"
                                       action="#{loginBean.logout}">
                            Logout
                        </h:commandLink>
                    </li>
                    <li style="float: right; margin-top: 10px"><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></li>
                </ul>

            </h:form>
        </div>
    </header>
</h:panelGroup>
