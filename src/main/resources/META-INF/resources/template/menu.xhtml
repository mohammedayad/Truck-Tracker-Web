<h:panelGroup layout="block" xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:ext="http://xmlns.jcp.org/jsf/composite/ext">
    <h:form styleClass="left-menu">
        <h2>Main Navigation</h2>
        <ul class="nav nav-stacked" id="stacked-menu" style="font-size:14px">
            <c:if test="#{not empty menuBean.uiMenuPanel}">
                <c:forEach items="#{menuBean.uiMenuPanel}" var="menuItem">
                    <ui:include src="/template/menu-item.xhtml" >
                        <ui:param name="menuItem" value="#{menuItem}" />
                    </ui:include>
                </c:forEach>
            </c:if>
        </ul>
    </h:form>
</h:panelGroup>
