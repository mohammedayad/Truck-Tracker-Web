<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=10,11" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="custom.css" />

        <h:outputScript library="primefaces" name="jquery/jquery.js"
                        target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
                        target="head" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="scripts.js" />
        <!-- AIzaSyCIhutBE499LOyXejRUhY0wLFBbRM3zPVQ -->
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true&amp;key="></script>
        <title><ui:insert name="title">ITLOSUNG</ui:insert></title>
    </h:head>
    <h:body>
        <ui:include src="/template/header.xhtml" />
        <p:growl autoUpdate="true" id="msgGlobalMessages"
                 severity="error,warn,info" />
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2">
                    <ui:include src="/template/menu.xhtml" />
                </nav>
                <div class="col-md-10 contents" >
                    <div align="right">
                        <h:form>

                            <p:graphicImage style="float:left" value="/images/go_home.png"/>	 <a href="/FrontEndDRM-web/homepage.jsf" style="float: left;margin-top:5px "  >Home Page</a>

                            <p:graphicImage style="    float: right;
                                            width: 23px;" value="/images/help.png" />
                            <p:commandLink  value="Status Help"  onclick="downloadDrmGuide();" />
                            <br /><br />
                            <p:dialog  header="Help" widgetVar="help" minHeight="40">
                            <!--<p:media id="help" value="/images/DRMGuid.pdf" width="100%" height="300px"/>--> 
                            </p:dialog>

                        </h:form>
                    </div>
                    <ui:remove>
                        <h:form>
                            <p:breadCrumb model="#{menuBean.breadCrumbModel}"> 
                            </p:breadCrumb>
                        </h:form>
                    </ui:remove>
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

        </div>
        <ui:include src="/template/footer.xhtml"></ui:include>

        <p:ajaxStatus styleClass="loading" style="width:48px; height:auto;">

            <f:facet name="start">
                <p:graphicImage name="images/ajax-loader.gif" alt="PROCESSING" id="loadingImg" />
                <p:tooltip id="loadingToolTip" for="loadingImg" value="PROCESSING" />
            </f:facet>

        </p:ajaxStatus>
<!--        <h:form>

            <p:growl id="growl" showDetail="false" sticky="true" />  
            <p:poll interval="20" listener="#{notifyBean.getJob}" autoStart="true" update="growl"  />

        </h:form>-->
    </h:body>
</html>
